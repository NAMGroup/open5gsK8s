logger:
    file: /var/log/open5gs/smf.log

parameter:
    no_ipv6: true

smf:
    sbi:
    - addr: 0.0.0.0
      advertise: open5gs-smf
    pfcp:
      dev: eth0
    gtpc:
      dev: eth0
    gtpu:
      dev: eth0
    subnet:
     - addr: 10.45.0.1/16
       dnn: internet
     {{ if eq (.Values.smfs|toString) "2" }}
     - addr: 10.46.0.1/16
       dnn: work
     {{end}}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    mtu: 1400

nrf:
 sbi:
  name: open5gs-nrf

upf:
  pfcp:
    - addr: 10.10.10.222
      dnn: internet
    {{ if eq (.Values.smfs |toString) "2" }}
    - addr: 10.46.0.1/16
      dnn: work
    - addr: 172.16.100.161
      dnn: work
    {{end}}

metrics:
  addr: 0.0.0.0
  port: 9090
